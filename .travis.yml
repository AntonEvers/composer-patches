language: php
sudo: false

# PHP 5.4 and 5.5 are supported on a best-effort basis and are intentionally
# not included in the tested versions here, as the dependencies for the testing
# tools require newer versions of PHP.
php:
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

env:
  - PATCHES_TEST_SUITE=unit
  - PATCHES_TEST_SUITE=acceptance

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
        - env: PATCHES_TEST_SUITE=acceptance

cache:
    directories:
        - ./vendor

install:
    - composer self-update --no-interaction
    - composer install --dev --no-interaction

script:
    - echo "${PATCHES_TEST_SUITE}"
    - if [ "${TRAVIS_PHP_VERSION}" != "7.0" ]; then ./vendor/bin/codecept run "${PATCHES_TEST_SUITE}"; fi;
    - if [ "${TRAVIS_PHP_VERSION}" == "7.0" ]; then ./vendor/bin/codecept run "${PATCHES_TEST_SUITE}" --coverage-xml; fi;

after_success:
    - if [ -f ./tests/_output/coverage.xml ]; then travis_retry ./vendor/bin/coveralls -v; fi;
